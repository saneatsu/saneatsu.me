on:
  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushæ™‚ï¼ˆãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´æ™‚ã®ã¿ï¼‰
  push:
    branches:
      - main
    paths:
      - "packages/db/drizzle/**/*.sql"
      - "packages/db/src/schema/**"
      - ".github/workflows/migrate-database.yml"

  # PRã®ä½œæˆãƒ»æ›´æ–°æ™‚ï¼ˆãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´æ™‚ã®ã¿ï¼‰
  pull_request:
    paths:
      - "packages/db/drizzle/**/*.sql"
      - "packages/db/src/schema/**"
      - ".github/workflows/migrate-database.yml"

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

# å¿…è¦ãªæ¨©é™
permissions:
  contents: read
  pull-requests: write

jobs:
  # ç’°å¢ƒã‚’åˆ¤å®š
  set-environment:
    name: Set environment
    runs-on: ubuntu-latest
    # Draft PRã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
    if: github.event.pull_request.draft != true
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set-env.outputs.env }}

  # ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
  migrate-database:
    name: Apply migrations to ${{ needs.set-environment.outputs.environment }} database
    needs: set-environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply migrations to ${{ needs.set-environment.outputs.environment }} database
        env:
          TURSO_DATABASE_URL: ${{ needs.set-environment.outputs.environment == 'production' && secrets.TURSO_DATABASE_URL_PROD || secrets.TURSO_DATABASE_URL_PREVIEW }}
          TURSO_AUTH_TOKEN: ${{ needs.set-environment.outputs.environment == 'production' && secrets.TURSO_AUTH_TOKEN_PROD || secrets.TURSO_AUTH_TOKEN_PREVIEW }}
        run: |
          echo "ğŸš€ Applying migrations to ${{ needs.set-environment.outputs.environment }} database..."
          pnpm --filter @saneatsu/db db:push
          echo "âœ… Migrations applied successfully!"

      - name: Report success
        if: success()
        run: |
          echo "::notice::Database migrations applied successfully to ${{ needs.set-environment.outputs.environment }}"

      - name: Report failure
        if: failure()
        run: |
          echo "::error::Failed to apply database migrations to ${{ needs.set-environment.outputs.environment }}"
          exit 1

  # PRã®å ´åˆã€ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³é©ç”¨å®Œäº†ã‚’ã‚³ãƒ¡ãƒ³ãƒˆã§é€šçŸ¥
  comment-migration:
    needs: [set-environment, migrate-database]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment migration status
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.set-environment.outputs.environment }}';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ—„ï¸ **Database Migrations Applied!**\n\nâœ… Migrations have been successfully applied to the **${environment}** database.\n\n*Environment: ${environment}*`
            });

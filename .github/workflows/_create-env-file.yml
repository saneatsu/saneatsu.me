name: ðŸ”‘ [Common] Create env file

on:
  workflow_call:
    inputs:
      ENV:
        description: 'Environment name (preview/production)'
        type: string
        required: true
    secrets:
      # Backendç”¨ç’°å¢ƒå¤‰æ•°
      TURSO_DATABASE_URL:
        required: true
      TURSO_AUTH_TOKEN:
        required: true
      CORS_ORIGIN:
        required: true
      # Webç”¨ç’°å¢ƒå¤‰æ•°  
      NEXT_PUBLIC_API_URL:
        required: true

env:
  ENV: ${{ inputs.ENV }}

jobs:
  # inputs.ENV ã«ã‚ˆã£ã¦ .env ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆã—ã€Artifactã¨ã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã™ã‚‹
  create:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Create .env file for ${{ env.ENV }}
        env:
          # Backendç”¨ç’°å¢ƒå¤‰æ•°
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          # Webç”¨ç’°å¢ƒå¤‰æ•°
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          ENV_FILE=".env"
          echo "Creating $ENV_FILE for ${{ env.ENV }} environment..."
          
          # Backendç”¨ç’°å¢ƒå¤‰æ•°
          echo "TURSO_DATABASE_URL=$TURSO_DATABASE_URL" >> $ENV_FILE
          echo "TURSO_AUTH_TOKEN=$TURSO_AUTH_TOKEN" >> $ENV_FILE
          echo "CORS_ORIGIN=$CORS_ORIGIN" >> $ENV_FILE
          
          # Webç”¨ç’°å¢ƒå¤‰æ•°
          echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> $ENV_FILE
          
          echo "âœ… Created $ENV_FILE with ${{ env.ENV }} configuration"

      - name: Upload .env as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file-${{ env.ENV }}
          path: .env
          include-hidden-files: true
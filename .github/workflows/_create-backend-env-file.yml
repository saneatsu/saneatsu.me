name: 🔑 [Common] Create Backend env file

on:
  workflow_call:
    inputs:
      ENV:
        description: 'Environment name (preview/production)'
        type: string
        required: true
    secrets:
      # Backend用環境変数
      TURSO_DATABASE_URL:
        required: true
      TURSO_AUTH_TOKEN:
        required: true
      CORS_ORIGIN:
        required: true
      ADMIN_EMAILS:
        required: true
      GEMINI_API_KEY:
        required: false  # オプショナル（翻訳機能を使わない場合もある）

env:
  ENV: ${{ inputs.ENV }}

jobs:
  # Backend用の .env ファイルを作成し、Artifactとしてアップロードする
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Create Backend .env file for ${{ env.ENV }}
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          ENV_FILE=".env"
          echo "Creating Backend $ENV_FILE for ${{ env.ENV }} environment..."

          echo "TURSO_DATABASE_URL=$TURSO_DATABASE_URL" >> $ENV_FILE
          echo "TURSO_AUTH_TOKEN=$TURSO_AUTH_TOKEN" >> $ENV_FILE
          echo "CORS_ORIGIN=$CORS_ORIGIN" >> $ENV_FILE
          echo "ADMIN_EMAILS=$ADMIN_EMAILS" >> $ENV_FILE
          
          # GEMINI_API_KEYが設定されている場合のみ追加
          if [ ! -z "$GEMINI_API_KEY" ]; then
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> $ENV_FILE
          fi

          echo "✅ Created Backend $ENV_FILE with ${{ env.ENV }} configuration"

      - name: Upload .env as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-env-file-${{ env.ENV }}
          path: .env
          include-hidden-files: true

name: ğŸš€ Deploy Web to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    # Draft PRã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
    if: github.event.pull_request.draft != true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ç’°å¢ƒã«å¿œã˜ãŸå¤‰æ•°ã‚’è¨­å®šï¼ˆmainã¯æœ¬ç•ªã€ãã‚Œä»¥å¤–ã¯ã™ã¹ã¦previewï¼‰
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "WRANGLER_ENV=production" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=preview" >> $GITHUB_ENV
            echo "WRANGLER_ENV=preview" >> $GITHUB_ENV
          fi

      # Cloudflareç”¨ãƒ“ãƒ«ãƒ‰ï¼ˆOpenNextä½¿ç”¨ï¼‰
      - name: Build for Cloudflare
        run: pnpm --filter @saneatsu/web build:cloudflare

      # Cloudflareã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env ${{ env.WRANGLER_ENV }}
          workingDirectory: apps/web

      # PRã®å ´åˆã€ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆã§é€šçŸ¥
      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ env.ENVIRONMENT }}';
            const deploymentUrl = environment === 'production' 
              ? 'https://saneatsu.me' 
              : 'https://saneatsu-web-preview.w-saneatsu-e8c.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Web Preview Deployed!**\n\nğŸ“± **Preview URL**: ${deploymentUrl}\n\n*Environment: ${environment}*`
            });
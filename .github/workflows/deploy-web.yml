name: ğŸš€ Deploy Web to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'

# deploy-web ã§å¿…è¦ã«ãªã‚‹æ¨©é™
permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  # ç’°å¢ƒã‚’åˆ¤å®š
  set-environment:
    name: Set environment
    runs-on: ubuntu-latest
    # Draft PRã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
    if: github.event.pull_request.draft != true
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set-env.outputs.env }}
      
  # Webç”¨ã® .env ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
  create-web-env-file:
    needs: set-environment
    uses: ./.github/workflows/_create-web-env-file.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      # Webç”¨ç’°å¢ƒå¤‰æ•°
      NEXT_PUBLIC_API_URL: ${{ needs.set-environment.outputs.environment == 'production' && 'https://api.saneatsu.me' || 'https://saneatsu-backend-preview.w-saneatsu-e8c.workers.dev' }}
      # NextAuth.jsé–¢é€£
      NEXTAUTH_URL: ${{ needs.set-environment.outputs.environment == 'production' && 'https://saneatsu.me' || 'https://saneatsu-web-preview.w-saneatsu-e8c.workers.dev' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      # ç®¡ç†è€…è¨­å®š
      ADMIN_EMAILS: ${{ vars.ADMIN_EMAILS }}
      # Basicèªè¨¼è¨­å®š
      BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
      BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}

  # Webã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
  web-deploy:
    needs: [set-environment, create-web-env-file]
    uses: ./.github/workflows/_deploy-web.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # PRã®å ´åˆã€ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆã§é€šçŸ¥
  comment-deployment:
    needs: [set-environment, web-deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.set-environment.outputs.environment }}';
            const deploymentUrl = environment === 'production' 
              ? 'https://saneatsu.me' 
              : 'https://saneatsu-web-preview.w-saneatsu-e8c.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Web Preview Deployed!**\n\nğŸ“± **Preview URL**: ${deploymentUrl}\n\n*Environment: ${environment}*`
            });
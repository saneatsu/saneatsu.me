name: 🚀 Deploy Web to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'

# deploy-web で必要になる権限
permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  # 環境を判定
  set-environment:
    name: Set environment
    runs-on: ubuntu-latest
    # Draft PRの場合はスキップ
    if: github.event.pull_request.draft != true
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set-env.outputs.env }}
      
  # Web用の .env ファイルを作成
  create-web-env-file:
    needs: set-environment
    uses: ./.github/workflows/_create-web-env-file.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      # Web用環境変数
      NEXT_PUBLIC_API_URL: ${{ needs.set-environment.outputs.environment == 'production' && 'https://api.saneatsu.me' || 'https://saneatsu-backend-preview.w-saneatsu-e8c.workers.dev' }}
      # NextAuth.js関連
      NEXTAUTH_URL: ${{ needs.set-environment.outputs.environment == 'production' && 'https://saneatsu.me' || 'https://saneatsu-web-preview.w-saneatsu-e8c.workers.dev' }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      # 管理者設定
      ADMIN_EMAILS: ${{ vars.ADMIN_EMAILS }}
      # Basic認証設定
      BASIC_AUTH_USER: ${{ secrets.BASIC_AUTH_USER }}
      BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}

  # Webをデプロイ
  web-deploy:
    needs: [set-environment, create-web-env-file]
    uses: ./.github/workflows/_deploy-web.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # PRの場合、デプロイURLをコメントで通知
  comment-deployment:
    needs: [set-environment, web-deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.set-environment.outputs.environment }}';
            const deploymentUrl = environment === 'production' 
              ? 'https://saneatsu.me' 
              : 'https://saneatsu-web-preview.w-saneatsu-e8c.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Web Preview Deployed!**\n\n📱 **Preview URL**: ${deploymentUrl}\n\n*Environment: ${environment}*`
            });
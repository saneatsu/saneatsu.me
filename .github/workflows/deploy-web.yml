name: ğŸš€ Deploy Web to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'
  pull_request:
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'

# deploy-web ã§å¿…è¦ã«ãªã‚‹æ¨©é™
permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  # ç’°å¢ƒã«å¿œã˜ãŸ .env ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
  create-env-file:
    name: Create environment file
    runs-on: ubuntu-latest
    # Draft PRã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
    if: github.event.pull_request.draft != true
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set-env.outputs.env }}
      
  create-web-env-file:
    needs: create-env-file
    permissions:
      contents: read
      deployments: write
      statuses: write
    uses: ./.github/workflows/_create-env-file.yml
    with:
      ENV: ${{ needs.create-env-file.outputs.environment }}
    secrets:
      # Webç”¨ç’°å¢ƒå¤‰æ•°
      NEXT_PUBLIC_API_URL: ${{ needs.create-env-file.outputs.environment == 'production' && 'https://api.saneatsu.me' || 'https://saneatsu-api-preview.w-saneatsu-e8c.workers.dev' }}
      # Backendç”¨ç’°å¢ƒå¤‰æ•°ï¼ˆå¿…è¦ãªã„ãŒãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã§requiredãªã®ã§ï¼‰
      TURSO_DATABASE_URL: ${{ needs.create-env-file.outputs.environment == 'production' && secrets.TURSO_DATABASE_URL_PROD || secrets.TURSO_DATABASE_URL_PREVIEW }}
      TURSO_AUTH_TOKEN: ${{ needs.create-env-file.outputs.environment == 'production' && secrets.TURSO_AUTH_TOKEN_PROD || secrets.TURSO_AUTH_TOKEN_PREVIEW }}
      CORS_ORIGIN: ${{ needs.create-env-file.outputs.environment == 'production' && secrets.CORS_ORIGIN_PROD || secrets.CORS_ORIGIN_PREVIEW }}

  # Webã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
  web-deploy:
    needs: [create-env-file, create-web-env-file]
    uses: ./.github/workflows/_deploy-web.yml
    with:
      ENV: ${{ needs.create-env-file.outputs.environment }}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # PRã®å ´åˆã€ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆã§é€šçŸ¥
  comment-deployment:
    needs: [create-env-file, web-deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.create-env-file.outputs.environment }}';
            const deploymentUrl = environment === 'production' 
              ? 'https://saneatsu.me' 
              : 'https://saneatsu-web-preview.w-saneatsu-e8c.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Web Preview Deployed!**\n\nğŸ“± **Preview URL**: ${deploymentUrl}\n\n*Environment: ${environment}*`
            });
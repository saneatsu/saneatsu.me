name: ğŸ“š Storybook

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # workspaceã®ä¾å­˜é–¢ä¿‚ã‚’ãƒ“ãƒ«ãƒ‰
      - name: Build workspace dependencies
        run: pnpm --filter @saneatsu/web^... build

      # Playwrightã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆtest-runnerãŒä½¿ç”¨ï¼‰
      - name: Install Playwright
        run: pnpm --filter @saneatsu/web exec playwright install --with-deps

      # Storybookã‚’ãƒ“ãƒ«ãƒ‰
      - name: Build Storybook
        run: pnpm --filter @saneatsu/web build-storybook

      # Storybookã®é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚µãƒ¼ãƒ–ã—ã¦ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
      - name: Serve Storybook and run tests
        run: |
          npx http-server apps/web/storybook-static --port 6016 --silent &
          npx wait-on http://127.0.0.1:6016
          pnpm --filter @saneatsu/web test-storybook

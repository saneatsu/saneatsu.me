name: 🚀 Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/deploy-backend.yml'

# deploy-backend で必要になる権限
permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  # 環境を判定
  set-environment:
    name: Set environment
    runs-on: ubuntu-latest
    # Draft PRの場合はスキップ
    if: github.event.pull_request.draft != true
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set-env.outputs.env }}
      
  # Backend用の .env ファイルを作成
  create-backend-env-file:
    needs: set-environment
    uses: ./.github/workflows/_create-backend-env-file.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      # Backend用環境変数（環境別のGitHub Secretsを使用）
      TURSO_DATABASE_URL: ${{ needs.set-environment.outputs.environment == 'production' && secrets.TURSO_DATABASE_URL_PROD || secrets.TURSO_DATABASE_URL_PREVIEW }}
      TURSO_AUTH_TOKEN: ${{ needs.set-environment.outputs.environment == 'production' && secrets.TURSO_AUTH_TOKEN_PROD || secrets.TURSO_AUTH_TOKEN_PREVIEW }}
      CORS_ORIGIN: ${{ needs.set-environment.outputs.environment == 'production' && secrets.CORS_ORIGIN_PROD || secrets.CORS_ORIGIN_PREVIEW }}

  # バックエンドをデプロイ
  backend-deploy:
    needs: [set-environment, create-backend-env-file]
    uses: ./.github/workflows/_deploy-backend.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # PRの場合、デプロイURLをコメントで通知
  comment-deployment:
    needs: [set-environment, backend-deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.set-environment.outputs.environment }}';
            const deploymentUrl = environment === 'production' 
              ? 'https://api.saneatsu.me' 
              : 'https://saneatsu-api-preview.w-saneatsu-e8c.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Backend Preview Deployed!**\n\n🔗 **API URL**: ${deploymentUrl}\n\n*Environment: ${environment}*`
            });
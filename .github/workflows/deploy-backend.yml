name: ğŸš€ Deploy Backend to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/deploy-backend.yml'

# deploy-backend ã§å¿…è¦ã«ãªã‚‹æ¨©é™
permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  # ç’°å¢ƒã‚’åˆ¤å®š
  set-environment:
    name: Set environment
    runs-on: ubuntu-latest
    # Draft PRã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
    if: github.event.pull_request.draft != true
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "env=preview" >> $GITHUB_OUTPUT
          fi
    outputs:
      environment: ${{ steps.set-env.outputs.env }}
      
  # Backendç”¨ã® .env ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
  create-backend-env-file:
    needs: set-environment
    uses: ./.github/workflows/_create-backend-env-file.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      # Backendç”¨ç’°å¢ƒå¤‰æ•°ï¼ˆç’°å¢ƒåˆ¥ã®GitHub Secretsã‚’ä½¿ç”¨ï¼‰
      TURSO_DATABASE_URL: ${{ needs.set-environment.outputs.environment == 'production' && secrets.TURSO_DATABASE_URL_PROD || secrets.TURSO_DATABASE_URL_PREVIEW }}
      TURSO_AUTH_TOKEN: ${{ needs.set-environment.outputs.environment == 'production' && secrets.TURSO_AUTH_TOKEN_PROD || secrets.TURSO_AUTH_TOKEN_PREVIEW }}
      CORS_ORIGIN: ${{ needs.set-environment.outputs.environment == 'production' && secrets.CORS_ORIGIN_PROD || secrets.CORS_ORIGIN_PREVIEW }}

  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
  backend-deploy:
    needs: [set-environment, create-backend-env-file]
    uses: ./.github/workflows/_deploy-backend.yml
    with:
      ENV: ${{ needs.set-environment.outputs.environment }}
    secrets:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # PRã®å ´åˆã€ãƒ‡ãƒ—ãƒ­ã‚¤URLã‚’ã‚³ãƒ¡ãƒ³ãƒˆã§é€šçŸ¥
  comment-deployment:
    needs: [set-environment, backend-deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ needs.set-environment.outputs.environment }}';
            const deploymentUrl = environment === 'production' 
              ? 'https://api.saneatsu.me' 
              : 'https://saneatsu-api-preview.w-saneatsu-e8c.workers.dev';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ **Backend Preview Deployed!**\n\nğŸ”— **API URL**: ${deploymentUrl}\n\n*Environment: ${environment}*`
            });